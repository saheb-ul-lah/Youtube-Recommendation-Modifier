<!DOCTYPE html>
<html lang="en">
<head>
<title>Youtube Recommendation Modifier </title>
<script type="text/javascript" src="p5.js"></script>
<script src = "popup.js" type="text/javascript"></script>  
<link rel="stylesheet" href="style.css">
<script src="jquery-3.1.0.min.js"></script>

</head>
<body>
<p>&nbsp;&nbsp;&nbsp;&nbsp;Youtube Recommendation Modifier</p>
<table>


<tr>
    <td><input type="checkbox"  id = "Education" checked />Education</td>
    <td><input type="checkbox" id = "ScienceTechnology" checked />Science & Technology</td>
    <td><input type="checkbox" id = "Sports" checked />Sports</td>
</tr>


<tr>
    <td><input type="checkbox" id = "Entertainment" checked />Entertainment</td>
    <td><input type="checkbox" id = "FilmAnimation" checked />Film & Animation</td>
    <td><input type="checkbox" id = "Music" checked />Music</td>
</tr>


<tr>
    <td><input type="checkbox" id = "TravelEvents" checked />Travel & Events</td>
    <td><input type="checkbox" id = "Comedy" checked />Comedy</td>
    <td><input type="checkbox" id = "PeopleBlogs" checked />People & Blogs</td>
</tr>


<tr>
    <td><input type="checkbox" id = "Gaming" checked />Gaming</td>
    <td><input type="checkbox" id = "AutosVehicles" checked />Autos & Vehicles</td>
    <td><input type="checkbox" id = "PetsAnimals" checked />Pets & Animals</td>
</tr>


<tr>
    <td><input type="checkbox"  id = "NewsPolitics" checked />News & Politics</td>
    <td><input type="checkbox" id = "HowtoStyle" checked />Howto & Style</td>
    <td><input type="checkbox" id = "NonprofitsActivism" checked />Nonprofits & Activism</td>
</tr>


<tr>
    <td><input type="submit"  id = "submit1"  /></td>
    <td><input type="reset"  id = "reset"  /></td>
    <td><input type="submit"  id = "selectAll" value="Select All" /></td>
</tr>

</table>
<!-- <br></br>
<h5>A chrome extension that gives power to the user to modify the YouTube homepage Recommendation in order to increase the productivity </h5> -->
</body>
</html>
